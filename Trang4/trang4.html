<body>
    <div class="button-menu" id="button-menu">
        <i class="fa-solid fa-bars"></i>

        <ul>

                <span>Kéo thả file <span style="text-decoration: underline;text-underline-offset: 3px; color: red;">json</span> vào đây</span>

            </div>
        </div>
        <div class="second-container hide">
            <div class="table-data"></div>
        </div>
    </div>  
    <!-- menu -->
    <div class="hidden-menu hidden-menu-hide">
        <div class="pull-bar"></div>
    </div>
    <div class="button-menu-hidden">
