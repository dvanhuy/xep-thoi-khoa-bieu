<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="trang2.css">
    <title>Xếp thời khóa biểu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>

<body>
    <div class="button-menu" id="button-menu">
        <i class="fa-solid fa-bars"></i>
    </div>
    <div class="nav-choose menu-hide" id="nav-choose">
        <div class="nav-choose-title">MENU</div>
        <ul>
            <li><a href="../Trang1/trang1.html">Nhập nguồn</a></li>
            <li><a href="../Trang2/trang2.html">Chọn môn học</a></li>
            <li><a href="../Trang3/trang3.html">Chọn lớp</a></li>
            <li><a href="../Trang4/trang4.html">Thời khóa biểu</a></li>
        </ul>
    </div>
    <div class="main-content content-show" id="main-content">

        <div class="get-file" id="get-file">
            <div class="loading loading-hide">
                <div style="--value: 1"></div>
                <div style="--value: 2"></div>
                <div style="--value: 3"></div>
                <div style="--value: 4"></div>
                <div style="--value: 5"></div>
                <div style="--value: 6"></div>
                <div style="--value: 7"></div>
                <div style="--value: 8"></div>
            </div>
            <div class="get-file-title">
                <span>Kéo thả file <span style="text-decoration: underline;text-underline-offset: 3px; color: red;">json</span> vào đây</span>
                <span>Hoặc</span>
                <label for="files-source">Nhấp vào đây để chọn file</label>
                <input type="file" name="" id="files-source" accept=".json">
            </div>
            <div class="file-json file-json-hide" id="file-json-img">
                <div class="file-json-icon">
                    <div>{ }</div>
                    <div></div> <!-- phan ho tro  -->
                    <div class="button-delete-files" id="button-delete-files">+</div>
                </div>
                <div class="file-json-name">asd.json</div>
            </div>
            <div class="button-read" id="button-read">
                Đọc
            </div>
        </div>

        <div class="choose-class">
            <div class="key-search">
                
            </div>
            <div class="table-data" id="table-data"></div>
        </div>

        <a href="../Trang3/trang3.html" class="tag-a-next" style="display: none;">
            <div class="button-check" id="button-submit">
                Tiếp tục
            </div>
        </a>
    </div>  
    <div class="listclass listclass-hide">
        <div class="listclass-table" id="listclass-table"></div>
    </div>
    <div class="button-listclass">
        <i class="fa-solid fa-angle-right"></i>
    </div>
    <div class="blur-content"></div>

</body>

</html>
<script src="js2.js"></script>
<script src="../nav.js"></script>
